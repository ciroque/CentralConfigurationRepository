<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Central Configuration Repository - Administration</title>
    <link type="text/css" href="../assets/css/common.css" rel="stylesheet"/>

    <script
            id="inc_jquery"
            src="../assets/js/jquery-1.8.3.min.js"
            type="text/javascript"
            ></script>

    <script
            id="inc_jqueryui"
            src="../assets/js/jquery-1.8.3.min.js"
            type="text/javascript"
            ></script>

    <script
            id="ccr_admin_index"
            src="../assets/js/admin_index.js"
            type="text/javascript"
            ></script>
</head>
<body>
<div class="viewport">

    <div class="seccont">
        <button id="m_SaveBtn" title="Save the current setting's values...">Save</button>
    </div>

    <div class="seccont">

        <div class="sechdr">Configuration Selection</div>

        <div class="lstcont">

            <label for="_envList" class="lstlbl">Environments</label>
            <select id="_envList" size="8">
                <option>environments</option>
            </select>


        </div>

        <div class="lstcont">
            <label for="_appList" class="lstlbl">Applications</label>
            <select id="_appList" size="8">
                <option>applications</option>
            </select>
        </div>

        <div class="lstcont">
            <label for="_scpList" class="lstlbl">Scopes</label>
            <select id="_scpList" size="8">
                <option>scopes</option>
            </select>
        </div>

        <div class="lstcont">
            <label for="_setList" class="lstlbl">Settings</label>
            <select id="_setList" size="8">
                <option>settings</option>
            </select>
        </div>

    </div>

    <div  class="seccont">
        <div class="sechdr">Values</div>
        <br/><br/><br/><br/>

    </div>

    <div  class="seccont">
        <div class="sechdr">Audit History</div>
        <br/><br/><br/><br/>

    </div>
</div>
</body>
</html>
