<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Central Configuration Repository - Administration</title>
    <link type="text/css" href="../assets/css/common.css" rel="stylesheet"/>

    <script
            id="inc_jquery"
            src="../assets/js/jquery-1.8.3.min.js"
            type="text/javascript"
            ></script>

    <script
            id="inc_jqueryui"
            src="../assets/js/jquery-ui-1.9.2.custom.min.js"
            type="text/javascript"
            ></script>

    <script
            id="inc_jqueryui_timepicker"
            src="../assets/js/jquery-ui-timepicker-addon.js"
            type="text/javascript"
            ></script>

    <script
            id="ccr_ccrlist"
            src="../assets/js/CcrList.js"
            type="text/javascript"
            ></script>

    <script
            id="ccr_ccrvaluespanel"
            src="../assets/js/CcrValuesPanel.js"
            type="text/javascript"
            ></script>

    <script
            id="ccr_ccrserviceclient"
            src="../assets/js/CcrServiceClient.js"
            type="text/javascript"
            ></script>

    <script
            id="ccr_admin_index"
            src="../assets/js/admin_index.js"
            type="text/javascript"
            ></script>
</head>
<body>
<div class="viewport">

    <div class="seccont">
        <button id="_saveBtn" title="Save the current setting's values...">Save</button>
    </div>

    <div class="seccont">

        <div class="sechdr">Configuration Selection</div>

        <label for="_envList" class="lstlbl">Environments</label>
        <div class="lstcont">
            <select id="_envList" size="8" class="seglst">
                <option>environments</option>
            </select>
        </div>

        <label for="_appList" class="lstlbl">Applications</label>
        <div class="lstcont">
            <select id="_appList" size="8" class="seglst">
                <option>applications</option>
            </select>
        </div>

        <label for="_scpList" class="lstlbl">Scopes</label>
        <div class="lstcont">
            <select id="_scpList" size="8" class="seglst">
                <option>scopes</option>
            </select>
        </div>

        <label for="_setList" class="lstlbl">Settings</label>
        <div class="lstcont">
            <select id="_setList" size="8" class="seglst">
                <option>settings</option>
            </select>
        </div>

    </div>

    <div  class="seccont">
        <div class="sechdr">Values & Audit History</div>
        <div class="lstlbl">Values</div>
        <div class="lstcont" style="padding-top:4px;">

            <div>
                <label for="_valueText" class="txtlbl">Value</label>
                <input type="text" id="_valueText" name="_valueText" size="80"/>
                <input type="hidden" id="_settingId" name="_settingId"/>
            </div>
            <div>
                <label for="_cacheLiftetimeText" class="txtlbl">Cache Lifetime</label>
                <input type="text" id="_cacheLiftetimeText" size="80"/>
            </div>
            <div>
                <label for="_effectiveDateText" class="txtlbl">Effective Date</label>
                <input type="text" id="_effectiveDateText" size="80"/>
            </div>
            <div>
                <label for="_endDateText" class="txtlbl">End Date</label>
                <input type="text" id="_endDateText" size="80"/>
            </div>
        </div>
        <div class="lstlbl">Audit History</div>
    </div>
</div>
<textarea rows="20" cols="200" id="_dump"></textarea>
</body>
</html>
